name: Python CI

on:
  push:
    branches:
      - main  # main branch'ine yapılan push işlemleri tetikler
  pull_request:
    branches:
      - main  # main branch'ine yapılan pull request'lerde tetiklenir

jobs:
  test:
    runs-on: ubuntu-latest  # Ubuntu ortamında çalışacak

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3  # GitHub Actions repo'yu checkout alacak

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # Python 3.8 kullanıyoruz, istediğiniz sürümü belirtebilirsiniz

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Eğer gereksinimleriniz varsa buraya ekleyebilirsiniz.

    - name: Run tests
      run: |
        python -m unittest discover  # unittest ile tüm testleri çalıştır
